<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./getINtouch.css" />
    <title>Get In Touch</title>
</head>

<body>
    <div class="table">
        <h1 class="gettext">Get In Touch</h1>
        <form class="forma" action="./pridavimas.html">
            <div>
                <input class="name" type="text" name="name" placeholder="First Name" required minlength="2"
                    maxlength="20">
                <input class="name" type="text" name="lastname" placeholder="Last Name" required minlength="2"
                    maxlength="20">
            </div>
            <div>
                <input class="name1" type="email" name="email" required placeholder="Email">
                <input class="name1" type="phone" name="phone" required placeholder="Phone">
            </div>
            <div>
                <input class="address" type="address" name="address" required placeholder="Address">
            </div>
            <div>
                <textarea type="text" name="message" required placeholder="Type your message here"></textarea>
            </div>
            <button class="button">Submit</button>
        </form>
        <span class="thanks">Thanks for submitting!</span>
    </div>


</body>

</html>
